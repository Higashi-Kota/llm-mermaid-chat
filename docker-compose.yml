services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mermaid_llm
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: mermaid_llm
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mermaid_llm -d mermaid_llm"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: production
    environment:
      DATABASE_URL: postgresql+asyncpg://mermaid_llm:dev_password@postgres:5432/mermaid_llm
    depends_on:
      postgres:
        condition: service_healthy
    command: ["alembic", "upgrade", "head"]
    restart: "no"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: production
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://mermaid_llm:dev_password@postgres:5432/mermaid_llm
      USE_MOCK: "false"
      PORT: "8000"  # Override for local dev (Render uses 10000)
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: "http://localhost:8000"  # Direct access to backend
    ports:
      - "5175:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
