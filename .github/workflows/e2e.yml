name: E2E

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Install Playwright browsers
        run: pnpm --filter @mermaid-chat/client-app exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm --filter @mermaid-chat/client-app e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/apps/client-app/test-results/
          retention-days: 30
